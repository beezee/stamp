<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<div>
			
			<!-- cut:form -->
			<form action="#action#" method="#method#" >
				<!-- paste:formElements(fieldset) -->
				
				<!-- cut:fieldset -->
					<fieldset>
						<legend>#legend#</legend>
						<!-- paste:formFields -->
						
						<!-- cut:textfield -->
						<label>#label#</label>
						<input type="text" name="#fieldname#" value="#value#" />
						<!-- /cut:textfield -->
						
					</fieldset>
				<!-- /cut:fieldset -->
				
				
				
			</form>
			<!-- /cut:form -->
			
			
			
		</div>
	</body>
</html>
